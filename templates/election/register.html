{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css "
              rel="stylesheet"/>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="card bg-secondary text-white mb-4">
        <div class = 'row mt-5'>
            <div class="col-xl-4 col-md-4"></div>
            <div class="col-xl-4 col-md-4">
                <div class=" text-white mb-4 align-content-center flex-wrap">
                    <div class="display-3 bg-danger text-center">Register Candidate</div>
                    <form class="mt-5 "action="register" method="post">
                        {% comment %} <form action="/candidate-votes/" method="post"> {% endcomment %}
                        {% csrf_token %}
                        {{ formscandidate|crispy }}
                        <input class="btn-danger text-light" type="submit" value="Submit">
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-4"></div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        $('strong').text('the is strong ')
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="{% static 'js/datatables-simple-demo.js' %}"></script>

    
</html>
